		// $('.mb_butt_15').click(function(){

		$(".celebration").on("click",function(){
		scrolltt(".secondscreen")
		});
		$(".miss").on("click",function(){
			scrolltt(".thirdscreen")
		});
		$(".newhero").on("click",function(){
			scrolltt(".fourthscreen")
		});
		$(".newhelp").on("click",function(){
			scrolltt(".fifthscreen")
		});
		$(".true").on("click",function(){
			scrolltt(".sixthscreen")
		});
		// 判断iOS和安卓
		$('.mb_butt_15').click(function(){
			var u = navigator.userAgent;
			var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
			var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
			if(isAndroid){
                window.location.href = 'https://lcm-prod-cn-live.mobage.cn/rest/download/13002001/LCM_A_CN?affcode=87213002001';				
			}else if(isiOS){
                window.location.href = 'https://lcm-prod-cn-live.mobage.cn/rest/download/13002001/APPLE?affcode=APPLE13002001';

			}
		})

		
		function scrolltt(vhash){
		$(".zhezhao").removeClass("add");
			var vstaic=vhash;
			$(".zhezhao").on("transitionend",function(){
				if(vstaic){
					console.log(vstaic)
					$('html,body').animate({
						scrollTop:$(vstaic).offset().top
					},{duration: 100,easing: "swing"})
				}
			$(".zhezhao").off("transitionend");
			});
		};

	})
	

// js代码
